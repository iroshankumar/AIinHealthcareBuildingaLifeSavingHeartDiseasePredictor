<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <style>
        body { font-family: Arial; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px #ccc; }
        h1 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input, select, button { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; }
        button { margin-top: 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; font-size: 18px; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h1>Heart Disease Prediction</h1>
    <form method="POST">
        <label>Select Model:</label>
        <select name="model_choice" required>
            {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select>

        <!-- Numerical Inputs -->
        <!-- {% for feature in ['age','trestbps','chol','thalch','oldpeak','ca'] %}
            <label>{{ feature|capitalize }}:</label>
            <input type="number" step="any" name="{{ feature }}" required>
        {% endfor %} -->
          <!-- Example: Age dropdown -->
          <label>Age:</label>
          <select name="age" required>
              {% for a in range(20, 81) %}  <!-- age 20 to 80 -->
                  <option value="{{ a }}">{{ a }}</option>
              {% endfor %}
          </select>

          <label>Resting Blood Pressure (trestbps):</label>
          <select name="trestbps" required>
              {% for bp in range(90, 201, 5) %}  <!-- 90 to 200 in steps of 5 -->
                  <option value="{{ bp }}">{{ bp }}</option>
              {% endfor %}
          </select>

          <label>Cholesterol (chol):</label>
          <select name="chol" required>
              {% for c in range(100, 401, 10) %}  <!-- 100 to 400 in steps of 10 -->
                  <option value="{{ c }}">{{ c }}</option>
              {% endfor %}
          </select>

          <label>Max Heart Rate (thalch):</label>
          <select name="thalch" required>
              {% for hr in range(60, 221, 5) %}  <!-- 60 to 220 in steps of 5 -->
                  <option value="{{ hr }}">{{ hr }}</option>
              {% endfor %}
          </select>

          <label>Oldpeak:</label>
          <select name="oldpeak" required>
              {% for op in range(0, 61) %}  <!-- 0 to 6.0 in 0.1 steps -->
                  <option value="{{ op/10 }}">{{ op/10 }}</option>
              {% endfor %}
          </select>

          <label>Number of Major Vessels (ca):</label>
          <select name="ca" required>
              {% for vessel in range(0, 5) %}  <!-- 0 to 4 -->
                  <option value="{{ vessel }}">{{ vessel }}</option>
              {% endfor %}
          </select>


        <!-- Categorical Inputs -->
        <label>Sex:</label>
        <select name="sex" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Chest Pain Type (cp):</label>
        <select name="cp" required>
            <option value="typical angina">Typical Angina</option>
            <option value="atypical angina">Atypical Angina</option>
            <option value="non-anginal">Non-anginal Pain</option>
            <option value="asymptomatic">Asymptomatic</option>
        </select>

        <label>Fasting Blood Sugar > 120 mg/dl (fbs):</label>
        <select name="fbs" required>
            <option value="True">True</option>
            <option value="False">False</option>
        </select>

        <label>Resting ECG (restecg):</label>
        <select name="restecg" required>
            <option value="normal">Normal</option>
            <option value="lv hypertrophy">LV Hypertrophy</option>
        </select>

        <label>Exercise Induced Angina (exang):</label>
        <select name="exang" required>
            <option value="True">True</option>
            <option value="False">False</option>
        </select>

        <label>Slope of ST Segment (slope):</label>
        <select name="slope" required>
            <option value="upsloping">Upsloping</option>
            <option value="flat">Flat</option>
            <option value="downsloping">Downsloping</option>
        </select>

        <label>Thalassemia (thal):</label>
        <select name="thal" required>
            <option value="normal">Normal</option>
            <option value="fixed defect">Fixed Defect</option>
            <option value="reversable defect">Reversable Defect</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <div class="result">
            <p><strong>Prediction:</strong> {{ result }}</p>
            <p><strong>Confidence:</strong> {{ probability }}</p>
        </div>
    {% endif %}
</div>
</body>
</html>
